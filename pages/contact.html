<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script defer src="../js/header.js"></script>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <section class="contactBanner">
        <h1>Contact</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit ad
        </p>
      </section>
      <section class="form-details-section">
        <div class="formContainer">
          <h1>Contact Us</h1>
          <p class="form-desc">
            We'd love to hear from you! Reach out to us using the form below.
          </p>

          <form action="#" method="post" class="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
          </form>
        </div>
        <div class="details">
          <div class="card">address</div>
          <div class="card">phone</div>
          <div class="card">mail</div>
          <div class="card">fax</div>
        </div>
      </section>
      <section class="ourLocatiion">
        <h2>Our Locations</h2>
        <p>We have offices in multiple locations to serve you better.</p>
        <div class="locations-container">
          <div class="location">
            <img src="" alt="officelocation">
            <p>Hitech-city, Hyderabad, TG</p>
          </div>
        </div>
      </section>
      <section class="map-container">
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.3130495181117!2d78.37867789755676!3d17.444724467873357!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb93da152cb7dd%3A0xe1d02ef96dd2b3cb!2sMegrish%20tower!5e0!3m2!1sen!2sin!4v1742645063200!5m2!1sen!2sin"
            width="100%"
            height="100%"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>      
    </main>

    <div id="footer-placeholder"></div>
  </body>
</html>
