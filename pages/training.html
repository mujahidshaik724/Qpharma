<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/training.css" />
    <script defer src="../js/header.js"></script>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <section class="trainingBanner">
        <h1>Training</h1>
        <p>Expert-led pharma training for quality and compliance.</p>
      </section>
      <section class="trainingCardContainer" id="trainingCardContainer">
        <!-- Dynamic course cards will be inserted here -->
      </section>
    
      <!-- Popup Form -->
      <div id="popupForm" class="popup hidden">
        <div class="formContent">
          <span id="closePopup" class="close">&times;</span>
          <h2>Apply for <span id="courseTitle"></span></h2>
          <form id="applicationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
    
            <label for="qualification">Qualification:</label>
            <select id="qualification" name="qualification" required>
              <option value="">Select</option>
              <option value="B.Pharm">B.Pharm</option>
              <option value="M.Pharm">M.Pharm</option>
              <option value="B.Sc">B.Sc</option>
              <option value="M.Sc">M.Sc</option>
              <option value="Ph.D">Ph.D</option>
              <option value="Other">Other</option>
            </select>
    
            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" min="0" required>
    
            <div class="radiousbtns"> <label>Preferred Mode:</label>
           
              
                  <input type="radio" id="online" name="mode" value="Online" required>
                  <label for="online">Online</label>
                  <input type="radio" id="inperson" name="mode" value="In-Person">
                  <label for="inperson">In-Person</label>
                </div>
    
            <label for="message">Message / Note (Optional):</label>
            <textarea id="message" name="message" rows="3"></textarea>
    
            <input type="hidden" id="selectedCourse" name="course">
    
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    
      <script src="../js/training.js"></script>
    </main>

    <div id="footer-placeholder"></div>
  </body>
</html>
